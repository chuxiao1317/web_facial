<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>秀B13人脸识别-登录</title>
    <script src="/plugins/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>

<body>
<div id="loginHeader">
    <div id="logoDiv">
    </div>
    登录账号
</div>
<div id="contentDiv">
    <div id="backgroundDiv">
    </div>
    <div id="loginDiv">
        <div id="logHeadDiv">
            <div id="adminLoginDiv">
                管理员登录
            </div>
            <div id="userLoginDiv">
                用户登录
            </div>
        </div>
        <div id="usernameError">
        </div>
        <div class="inputDiv">
            <input id="usernameInput" class="input" type="text" value="" name="" placeholder="用户名称"
                   maxlength="16">
        </div>
        <div class="inputDiv">
            <input id="passwordInput" class="input" type="password" value="" name="" placeholder="用户密码"
                   maxlength="16">
        </div>
        <div id="passwordError">
        </div>
        <div id="buttonDiv">
            <button id="loginButton">登录</button>
        </div>
        <div id="linkDiv">
            <div id="registerLinkDiv">
                注册新账号
            </div>
        </div>
    </div>
</div>
<script src="/js/login.js"></script>
</body>

</html>
